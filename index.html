<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="currencies-container">
            <h1 class="container-header">Конвертер валют онлайн</h1>
            <div class="currencies">
                <div class="currency-from">
                    <p class="currency-text">У меня есть </p>
                    <div class="currency-buttons">
                        <button class="selected-button">RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>
                    <div class="input-container">
                        <input type="text">
                        <p>1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <div class="currency-to">
                    <p class="currency-text">Хочу приобрести</p>
                    <div class="currency-buttons">
                        <button>RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>
                    <div class="input-container">
                        <input type="text">
                        <p>1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
